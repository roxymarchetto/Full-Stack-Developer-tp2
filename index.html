  <title>DISTRETTO 92_ Desarrollo Ruta 9 y Ruta 2</title>
  <link rel="icon" href="imagenes/Distretto 92.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">DISTRETTO 92</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="lotes_comerciales.html">Lotes Comerciales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="lotes_residenciales.html">Lotes Residenciales</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contacto">Contacto</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container mt-4">
    <img loading="lazy" src="imagenes/Distretto 92.png" class="nav-img" alt="desarrollo inmobiliario Villa María Lotes Comerciales lotes residenciales." />
    <header>
      <h1 class="title">DISTRETTO 92_Desarrollo Ruta 9 y Ruta 2</h1>
    </header>
    <!-- Aquí está la sección del formulario y contacto -->
    <div id="contacto" class="mt-4">
      <form id="formulario">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" class="form-control" required>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono de Contacto:</label>
          <input type="tel" id="telefono" name="telefono" class="form-control" pattern="[0-9]{10}" title="Ingrese un número de teléfono válido de 10 dígitos" required>
        </div>
        <div class="form-group">
          <label for="motivo">Motivo de Consulta:</label>
          <textarea id="motivo" name="motivo" class="form-control" rows="3" minlength="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
    <button id="changeStyleButton" class="btn btn-secondary mt-4">Cambiar Estilos</button>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('formulario').addEventListener('submit', function(event) {
      let isValid = true;
  
      // Validación del nombre
      const nombre = document.getElementById('nombre').value;
      if (nombre.trim() === '') {
        Toastify({
          text: "El nombre es obligatorio.",
          duration: 3000,
          gravity: "top", 
          position: "right",
          backgroundColor: "#FF0000",
        }).showToast();
        isValid = false;
      }
  
      // Validación del apellido
      const apellido = document.getElementById('apellido').value;
      if (apellido.trim() === '') {
        Toastify({
          text: "El apellido es obligatorio.",
          duration: 3000,
          gravity: "top", 
          position: "right",
          backgroundColor: "#FF0000",
        }).showToast();
        isValid = false;
      }
  
      // Validación del correo electrónico
      const email = document.getElementById('email').value;
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailPattern.test(email)) {
        Toastify({
          text: "Por favor, ingrese un correo electrónico válido.",
          duration: 3000,
          gravity: "top", 
          position: "right",
          backgroundColor: "#FF0000",
        }).showToast();
        isValid = false;
      }
  
      // Validación del teléfono
      const telefono = document.getElementById('telefono').value;
      const telefonoPattern = /^[0-9]{10}$/;
      if (!telefonoPattern.test(telefono)) {
        Toastify({
          text: "Por favor, ingrese un número de teléfono válido de 10 dígitos.",
          duration: 3000,
          gravity: "top", 
          position: "right",
          backgroundColor: "#FF0000",
        }).showToast();
        isValid = false;
      }
  
      // Validación del motivo
      const motivo = document.getElementById('motivo').value;
      if (motivo.trim().length < 10) {
        Toastify({
          text: "El motivo de consulta debe tener al menos 10 caracteres.",
          duration: 3000,
          gravity: "top", 
          position: "right",
          backgroundColor: "#FF0000",
        }).showToast();
        isValid = false;
      }
  
      if (isValid) {
        // Mostrar mensaje de éxito
        Toastify({
          text: "El formulario fue enviado exitosamente.",
          duration: 3000,
          gravity: "top", 
          position: "right",
          backgroundColor: "#00FF00",
        }).showToast();
      } else {
        event.preventDefault(); // Previene el envío del formulario si no es válido
      }
    });
  </script>
</body>
</html>
